<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Sense Invoice</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="invoice-container">
        <div class="invoice-header">
            <h1 class="invoice-title">Fashion Sense Invoice</h1>
        </div>

        <form id="invoiceForm">
            <!-- Business Info (static values) -->
            <div class="section-title">Business Information</div>
            <div class="form-group">
                <label for="businessName">Business Name</label>
                <input type="text" class="form-control" id="businessName" value="Fashion Sense" readonly>
            </div>
            <div class="form-group">
                <label for="businessAddress">Business Address</label>
                <input type="text" class="form-control" id="businessAddress" value="Thana Road, Dhunat, Bogura, Rajshahi, Bangladesh" readonly>
            </div>
            <div class="form-group">
                <label for="businessNumber">Business Number</label>
                <input type="text" class="form-control" id="businessNumber" value="01315807535" readonly>
            </div>

            <!-- Customer Info -->
            <div class="section-title">Customer Information</div>
            <div class="form-group">
                <label for="customerName">Customer Name</label>
                <input type="text" class="form-control" id="customerName" required>
            </div>
            <div class="form-group">
                <label for="customerAddress">Customer Address</label>
                <input type="text" class="form-control" id="customerAddress" required>
            </div>
            <div class="form-group">
                <label for="customerNumber">Customer Number</label>
                <input type="text" class="form-control" id="customerNumber" required>
            </div>

            <!-- Item Info -->
            <div class="section-title">Item Information</div>
            <div class="item-section" id="itemSection">
                <div class="item-entry">
                    <div class="form-group">
                        <label for="itemName">Item Name</label>
                        <input type="text" class="form-control itemName" required>
                    </div>
                    <div class="form-group">
                        <label for="itemRate">Item Rate (per unit)</label>
                        <input type="number" class="form-control itemRate" required>
                    </div>
                    <div class="form-group">
                        <label for="itemQuantity">Item Quantity</label>
                        <input type="number" class="form-control itemQuantity" required>
                    </div>
                    <div class="form-group">
                        <label for="itemPrice">Item Price</label>
                        <input type="text" class="form-control itemPrice" readonly>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-secondary" onclick="addItem()">Add Item</button>

            <button type="button" class="btn btn-primary" onclick="generateInvoice()">Generate Invoice</button>
        </form>

        <!-- Invoice Output -->
        <div class="invoice-output" id="invoiceOutput" style="display: none;">
            <div class="section-title">Invoice Preview</div>

            <!-- Business Info -->
            <div class="invoice-header">
                <img src="./img/logo.png" alt="Logo" class="logo">
                <h2 id="outputBusinessName"></h2>
                <p id="outputBusinessAddress"></p>
                <p id="outputBusinessNumber"></p>
            </div>

            <!-- Customer Info -->
            <div class="invoice-details">
                <h4>Customer Information</h4>
                <p><strong>Name:</strong> <span id="outputCustomerName"></span></p>
                <p><strong>Address:</strong> <span id="outputCustomerAddress"></span></p>
                <p><strong>Phone:</strong> <span id="outputCustomerNumber"></span></p>
            </div>

            <!-- Item Info -->
            <div class="invoice-details">
                <h4>Item Information</h4>
                <table class="table table-bordered details-table" id="invoiceItemsTable">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Rate</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Dynamic Item Rows will appear here -->
                    </tbody>
                </table>
            </div>

            <!-- Total Amount -->
            <div class="invoice-footer">
                <h4>Total Amount: <span id="totalAmount"></span></h4>
                <p>Thank you for doing business with us!</p>
            </div>

            <button class="btn btn-success" onclick="downloadPDF()">Download PDF</button>
        </div>
    </div>
</div>

<img id="logo" src="./img/logo.png" alt="Business Logo" style="display: none;">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="scripts.js"></script>

</body>
</html>
